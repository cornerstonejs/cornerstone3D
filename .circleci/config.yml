# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  # https://circleci.com/docs/2.0/circleci-images/#language-image-variants
  docker:
    - image: cimg/node:20.18.1-browsers
      environment:
        TERM: xterm # Enable colors in term


commands:
  install_bun:
    steps:
      - run:
          name: Install Bun
          command: |
            curl -fsSL https://bun.sh/install | bash -s "bun-v1.2.23"
            echo 'export BUN_INSTALL="$HOME/.bun"' >> $BASH_ENV
            echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV

jobs:
  CHECKOUT:
    <<: *defaults
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/repo/.npmrc
      - install_bun
      # SECURITY AUDIT
      - run:
          name: 'Security Audit - High Risk Vulnerabilities'
          command: |
            echo "üîç Running bun audit for security vulnerabilities..."
            echo "Checking for HIGH-RISK vulnerabilities..."

            if bun audit --audit-level high; then
              echo "‚úÖ No high-risk vulnerabilities found"
              echo "üéâ Security audit passed!"
            else
              echo ""
              echo "‚ùå HIGH-RISK VULNERABILITIES DETECTED!"
              echo "======================================"
              echo ""
              echo "üîß To fix these issues:"
              echo "  1. Run: bun audit"
              echo "  2. Review the vulnerability details"
              echo "  3. Update affected packages to secure versions"
              echo "  4. Test your changes"
              echo "  5. Re-run: bun audit --audit-level high"
              echo ""
              echo "üìã Full audit report:"
              bun audit --audit-level low || true
              echo ""
              echo "‚ùå This build cannot proceed until high-risk vulnerabilities are resolved."
              exit 1
            fi
      - run: bun install
      - persist_to_workspace:
          root: ~/repo
          paths:
            - "."

  BUILD:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - install_bun
      - run:
          name: 'Perform the versioning before build'
          command: bun ./version.mjs
      - run: bun run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - packages/core/dist
            - packages/tools/dist
            - packages/adapters/dist
            - packages/dicomImageLoader/dist
            - packages/nifti-volume-loader/dist
            - version.txt
            - commit.txt
            - version.json

  NPM_PUBLISH:
    <<: *defaults
    resource_class: small
    steps:
      - attach_workspace:
          at: ~/repo
      - install_bun
      - run:
          name: Avoid hosts unknown for github
          command:
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking
            no\n" > ~/.ssh/config
      - add_ssh_keys:
          fingerprints:
            - "7e:0f:5b:bb:e3:7a:2e:2f:b4:85:bd:66:09:69:cb:f2"
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: git config --global user.email "contact@ohif.org"
      - run: git config --global user.name "ohif-bot"
      - run:
          name: publish package versions
          command: |
            bun ./publish-version.mjs
      - run:
          name: Again set the NPM registry (was deleted in the version script)
          command:
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: publish package dist
          command: |
            bun ./publish-package.mjs

workflows:
  version: 2

  # PULL REQUEST
  PULL_REQUEST:
    jobs:
      - CHECKOUT:
          filters:
            branches:
              ignore:
                - main
                - feature/*
                - hotfix/*
      - BUILD:
          requires:
            - CHECKOUT

  # MERGE TO MAIN
  TEST_AND_RELEASE:
    jobs:
      - CHECKOUT:
          filters:
            branches:
              only:
                - main
                # - beta
      - BUILD:
          requires:
            - CHECKOUT
      - NPM_PUBLISH:
          requires:
            - BUILD

