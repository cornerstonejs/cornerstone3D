  #         name: Avoid hosts unknown for github
  #         command:
  #           mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking
  #           no\n" > ~/.ssh/config
  #     - run:
  #         name: Publish using Semantic Release
  #         command: npx semantic-release@15.13.24 --debug

workflows:
  version: 2

  # PULL REQUEST
  PULL_REQUEST:
    jobs:
      - CHECKOUT:
          filters:
            branches:
              ignore:
                - master
                - feature/*
                - hotfix/*
      - BUILD:
          requires:
            - CHECKOUT
      - TEST:
          requires:
            - CHECKOUT # TODO: Also require build?
      - BUILD_DOCS:
          requires:
            - TEST
      - DEPLOY_DOCS:
          requires:
            - BUILD_DOCS

