<!DOCTYPE html>
<html>
  <style>
    .overlay {
      position: absolute !important;
      top: 0;
      left: 0;
    }

    .popup {
      visibility: hidden;
      display: inline-block;
      /*    background-color: #333;
    border: #444;
    color: #fff;*/
      font-size: 10px;
      text-align: left;
      padding: 6px;
      margin: 6px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
    }

    .menu {
      padding: 6px 0px;
    }

    .menu ul {
      list-style: none;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }

    .menu li span {
      font-size: 11px;
      position: relative;
      min-width: 60px;
      display: inline-block;
      padding: 6px 12px;
      pointer-events: none;
      /*color: #fff;*/
      text-decoration: none;
    }

    .menu .text:hover {
      cursor: pointer;
    }

    .menu .gradient:hover {
      opacity: 0.6;
    }

    .menu li ul li {
      display: none;
    }

    .menu .folder:hover ul li {
      display: block;
      margin-left: 0px;
      margin-top: 0px;
    }

    .menu ul + li:before {
      content: "";
      /*background: #444;*/
      display: block;
      margin: 0 auto;
      width: 86%;
      height: 1px;
    }

    .menu .gradient {
      cursor: pointer;
      opacity: 0.99;
    }

    #tf-collapsible div {
      background-color: black;
      color: white;
      font-size: 11px;
      cursor: pointer;
    }

    #tf-panel .handle {
      opacity: 0.8;
      cursor: pointer;
      -webkit-user-select: none;
    }

    .move {
      cursor: pointer;
    }

    .resize {
      cursor: w-resize !important;
    }

    body {
      font-family: sans-serif;
    }

    #tf-panel .handle:hover {
      opacity: 1;
    }

    /* Tooltip text */
    #tf-panel .tooltip {
      visibility: hidden;
      display: inline-block;
      min-width: 52px;
      font-size: 10px;
      /* color: #fff;*/
      text-align: left;
      padding: 5px 8px;
      margin: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
    }

    .dark {
      background-color: #333;
      color: #fff !important;
    }

    .dark .text:hover {
      background: #444;
    }

    .dark input {
      color: #ddd;
      background-color: #2d2d2d;
      border: 1px solid #222;
    }

    .light {
      background-color: #eee;
      border: 1px solid #ccc;
      color: #111 !important;
    }

    .light .text:hover {
      background: #ccc;
    }

    .light input {
      color: #111;
      background-color: #ddd;
      border: 1px solid #ccc;
    }

    .blue {
      background-color: #bdd5f0;
      border: 1px solid #91c2f0;
      color: #111 !important;
    }

    .blue .text:hover {
      background: #91c2f0;
    }

    .blue input {
      color: #111;
      background-color: #c3ddf7;
      border: 1px solid #91c2f0;
    }

    .unselectable {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    #tf-panel:hover .tooltip {
      visibility: visible;
    }

    #cp-panel .handle {
      cursor: pointer;
      border: 1px solid #ddd;
      margin: -1px; /* takes into account border width */
      pointer-events: none;
      background: none;
      -webkit-box-shadow: 0 0 0 1px #222;
      -moz-box-shadow: 0 0 0 1px #222;
      box-shadow: 0 0 0 1px #222;
    }

    #cp-panel .field {
      outline: 1px solid #222;
    }

    #cp-panel input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 2px 1px #2365c8;
    }

    #cp-panel input[type="number"] {
      font-size: 10px;
      text-align: right;
      border-radius: 2px;
    }
  </style>
